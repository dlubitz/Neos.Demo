
Neos:
  Demo:
    flickr:
      tagStreamUriPattern: 'http://api.flickr.com/services/feeds/photos_public.gne?format=json&nojsoncallback=1&tags=%s'
      userStreamUriPattern: 'http://api.flickr.com/services/feeds/photos_public.gne?format=json&nojsoncallback=1&id=%s'
  Neos:
    userInterface:
      editPreviewModes:
        print:
          isEditingMode: false
          isPreviewMode: true
          fusionRenderingPath: print
          title: 'Neos.Demo:Main:editPreviewModes.print'
          position: 200
      translation:
        autoInclude:
          Neos.Demo:
            - Main
            - 'NodeTypes/*'
  ContentRepository:
    contentDimensions:
      language:
        label: 'Neos.Demo:Main:contentDimensions.language'
        icon: icon-language
        defaultValue: en_US
        values:
          'en_US':
            label: English (US)
            uriSegment: en
            specializations:
              'en_UK':
                label: English (UK)
                uriSegment: uk

          'de':
            label: German
            uriSegment: de
            specializations:
              nl:
                label: Dutch
                uriSegment: nl
          'fr':
            label: French
            uriSegment: fr
          'da':
            label: Danish
            uriSegment: da
          'lv':
            label: Latvian
            uriSegment: lv
