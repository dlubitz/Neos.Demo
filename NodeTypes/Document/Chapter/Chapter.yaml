##
# Document NodeType "Chapter"
#
'Neos.Demo:Document.Chapter':
  superTypes:
    'Neos.Neos:Document': true
    'Neos.Demo:Constraint.Document.NoSubDocument': true
    'Neos.Demo:Constraint.Document.Restricted': true
  childNodes:
    'main':
      type: 'Neos.Demo:Collection.Content.Main'
  ui:
    label: i18n
    icon: 'bookmark'
    help:
      message: 'The Chapter node will work with all other chapter nodes on the same level to form a browsable book.'
    inspector:
      groups:
        'document':
          label: i18n
  properties:
    'chapterDescription':
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'document'
          editor: 'Neos.Neos/Inspector/Editors/TextAreaEditor'
        help:
          message: 'The description will only be used in the chapter menu.'
    'chapterImage':
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: 'document'
        help:
          message: 'This image will also appear in the chapter menu.'
    'chapterImageAlt':
      type: string
      ui:
        label: i18n
        inspector:
          group: 'document'
          hidden: 'ClientEval: node.properties.chapterImage ? false : true'
    title:
      validation: ~
      options:
        preset: 'text.headline'
      ui:
        inspector:
          group: ~
