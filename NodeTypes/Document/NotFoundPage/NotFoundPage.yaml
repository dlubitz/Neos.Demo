##
# Document NodeType "NotFoundPage"
#
'Neos.Demo:Document.NotFoundPage':
  superTypes:
    'Neos.Demo:Mixin.Document': true
    'Neos.Demo:Constraint.Document.Restricted': true
    'Neos.Demo:Constraint.Document.NoSubDocument': true
  ui:
    label: i18n
    icon: 'times-circle'
    # Hide document from creation dialog
    group: ''
  properties:
    # default title for autocreated document
    title:
      defaultValue: '404'

    # default uriPathSegment for autocreated document
    uriPathSegment:
      defaultValue: '404'

    # hidden by default for autocreated document
    # has to be enabled manually
    _hidden:
      defaultValue: true

    # hide in menus by default
    _hiddenInIndex:
      defaultValue: true

    # set meta no-index by default
    metaRobotsNoindex:
      defaultValue: true
