##
# Document NodeType "Book" which can have "Chapters"
#
'Neos.Demo:Document.Book':
  superTypes:
    'Neos.Demo:Document.LandingPage': true
    'Neos.Demo:Constraint.Document.NoSubDocument': true
    'Neos.Demo:Constraint.Document.Restricted': true
  ui:
    label: i18n
    icon: 'book'
    position: 300
    help:
      message: 'A book which can have chapters.'
  constraints:
    nodeTypes:
      'Neos.Demo:Document.Chapter': true
  childNodes:
    'main':
      constraints:
        nodeTypes:
          'Neos.Demo:Content.Columns.Two': false
          'Neos.Demo:Content.Columns.Three': false
          'Neos.Demo:Content.Columns.Four': false
