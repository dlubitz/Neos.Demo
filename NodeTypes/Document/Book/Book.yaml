##
# Document NodeType "Book" which can have "Chapters"
#
'Neos.Demo:Document.Book':
  final: true
  superTypes:
    'Neos.Demo:Document.LandingPage': true
  ui:
    label: i18n
    icon: 'book'
    position: 300
    group: special
    help:
      message: 'A book which can have chapters.'
  constraints:
    nodeTypes:
      # Not all SubPage documents can be placed below
      'Neos.Demo:Constraint.Document.SubPage': false
      # but chapters are explicitly allowed
      'Neos.Demo:Document.Chapter': true
